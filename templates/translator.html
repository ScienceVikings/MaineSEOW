<div class="btn-group dropup">
    <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        {{ButtonText}}
    </button>
    <ul class="dropdown-menu" style="max-height: 300px; height: 300px; width: 200px; max-width: 200px; overflow-y: scroll;">
        <li>
            <input class="form-control dropdown-item" :keyup="filterLanguages()" v-model="filteredLanguage" :placeholder="SearchPlaceholderText" />
        </li>
        <li v-for="language in LanguageList">
            <a class="dropdown-item" :href="languageUrl(language)">{{ language.language }}</a>
        </li>
    </ul>
</div>
